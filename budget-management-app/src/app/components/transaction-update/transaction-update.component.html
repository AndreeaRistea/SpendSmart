<h2 mat-dialog-title>{{ "transaction.UpdateTransaction" | translate }}</h2>
<div mat-dialog-content>
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>{{ "transaction.Amount" | translate }}</mat-label>
      <input matInput formControlName="amount" type="number" required />
      <mat-error
        *ngIf="transactionForm.controls['amount'].hasError('required')"
      >
        {{ "transaction.AmountRequired" | translate }}
      </mat-error>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="closePopup()">
        {{ "transaction.Cancel" | translate }}
      </button>
      <button mat-button type="submit" [disabled]="!transactionForm.valid">
        {{ "transaction.Update" | translate }}
      </button>
    </div>
  </form>
</div>
